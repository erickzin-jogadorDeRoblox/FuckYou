<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Soul &lt;3</title>
    <link rel="icon" href="mitazinha.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #0a0a0a;
            --accent-color: #1db954;
            --text-color: #e6e6e6;
            --highlight-color: #e94560;
            --player-bg: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--primary-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--text-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--text-color);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 15px auto;
            border-radius: 5px;
        }
        
        .player-container {
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            background: var(--player-bg);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Montserrat', sans-serif;
        }
        
        .player-container h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .player-btn {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .player-btn:hover {
            transform: scale(1.05);
            background: #1ed760;
        }
        
        .player-btn.stop {
            background: #e94560;
        }
        
        .player-btn.stop:hover {
            background: #f05c78;
        }
        
        .player-btn.restart {
            background: #333333;
        }
        
        .player-btn.restart:hover {
            background: #444444;
        }
        
        #currentTimeDisplay {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .quote {
            font-style: italic;
            margin-top: 30px;
            padding: 15px;
            border-left: 3px solid var(--highlight-color);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 10px 10px 0;
            text-align: left;
            max-width: 600px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .player-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .player-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <center>
    <h1>Sinto o VAZIO na minha ALMA</h1>
    <p>Eu to com depressão cara :( (é serio)</p>
    <img src="mitazinha.jpeg" alt=":P">
    
    <div class="player-container">
        <h3>Tocar Música de Fundo</h3>
        
        <audio id="meuAudio">
            <source src="mus_fallendown2.ogg" type="audio/ogg">
            Seu navegador não suporta o elemento de áudio.
        </audio>

        <div class="player-controls">
            <button id="playButton" class="player-btn">
                <span>▶</span> Iniciar
            </button>
            <button id="stopButton" class="player-btn stop">
                <span>⏹</span> Parar
            </button>
            <button id="restartButton" class="player-btn restart">
                <span>↻</span> Retocar
            </button>
        </div>
        
        <div id="currentTimeDisplay">0:00</div>
    </div>
    
    <div class="quote">
        "A noite é mais escura antes do amanhecer. Mas o amanhecer sempre chega."
    </div>
        </center>

    <script>
        console.log("pq tu ta aqui, ta tentando derrubar o site, vou te mostrar o grosso... To brincando kkk... Afinal, a vida é só diversão, né?")
        console.log("me ajuda por favor, a vida minha é pessima...")
        console.log("só estou fazendo isso para passar o tempo, são 1 da manha e não consigo dormir, Te amo... :3")
        
        // 1. Obter referências aos elementos HTML
        const audioPlayer = document.getElementById('meuAudio');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');
        const restartButton = document.getElementById('restartButton');
        const timeDisplay = document.getElementById('currentTimeDisplay');

        // 2. Adicionar funcionalidade aos botões
        playButton.addEventListener('click', function() {
            audioPlayer.play();
        });

        stopButton.addEventListener('click', function() {
            audioPlayer.pause();
        });

        restartButton.addEventListener('click', function() {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        });

        // 3. Atualizar o mostrador de tempo em tempo real
        audioPlayer.addEventListener('timeupdate', function() {
            const currentTime = audioPlayer.currentTime;
            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            const formattedTime = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            timeDisplay.textContent = formattedTime;
        });
    </script>
</body>
</html>
